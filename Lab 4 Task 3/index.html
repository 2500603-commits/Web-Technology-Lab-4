// 1. Print numbers from 1–20
for (let i = 1; i <= 20; i++) {
    console.log(i);
}

// 2. Print only even numbers (1–20)
for (let i = 1; i <= 20; i++) {
    if (i % 2 === 0) {
        console.log(i);
    }
}

// 3. Print numbers in reverse order (10–1)
for (let i = 10; i >= 1; i--) {
    console.log(i);
}
