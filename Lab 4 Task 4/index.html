<!DOCTYPE html>
<html>
<head>
    <title>Student Result Calculator</title>
</head>
<body>

    <h2>Student Result Calculator</h2>

    <!-- Input Fields -->
    <label>Subject 1 Marks:</label>
    <input type="number" id="sub1"><br><br>

    <label>Subject 2 Marks:</label>
    <input type="number" id="sub2"><br><br>

    <label>Subject 3 Marks:</label>
    <input type="number" id="sub3"><br><br>

    <button onclick="calculateResult()">Calculate Result</button>

    <h3 id="result"></h3>

    <script>
        function calculateResult() {

            // Get marks
            let m1 = parseFloat(document.getElementById("sub1").value);
            let m2 = parseFloat(document.getElementById("sub2").value);
            let m3 = parseFloat(document.getElementById("sub3").value);

            // Check valid input
            if (isNaN(m1) || isNaN(m2) || isNaN(m3)) {
                document.getElementById("result").innerHTML = "Please enter all marks!";
                return;
            }

            // Calculate total
            let total = m1 + m2 + m3;

            // Calculate percentage (assuming each subject is out of 100)
            let percentage = (total / 300) * 100;

            // Determine Grade
            let grade;

            if (percentage >= 80) {
                grade = "A";
            } else if (percentage >= 70) {
                grade = "B";
            } else if (percentage >= 60) {
                grade = "C";
            } else if (percentage >= 50) {
                grade = "D";
            } else {
                grade = "F (Fail)";
            }

            // Display result
            document.getElementById("result").innerHTML =
                "Total Marks: " + total +
                "<br>Percentage: " + percentage.toFixed(2) + "%" +
                "<br>Grade: " + grade;
        }
    </script>

</body>
</html>
